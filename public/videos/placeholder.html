<!DOCTYPE html>
<html>
<head>
    <title>Placeholder Video</title>
    <style>
        body { margin: 0; background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460); }
        .container { 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            animation: gradient 10s ease infinite;
        }
        @keyframes gradient {
            0% { background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460); }
            50% { background: linear-gradient(45deg, #16213e, #0f3460, #1a1a2e); }
            100% { background: linear-gradient(45deg, #0f3460, #1a1a2e, #16213e); }
        }
        .text {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 24px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">VibeForge Visual</div>
    </div>
</body>
</html>
